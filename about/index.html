<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Site Name | About</title>

    <meta name="description"
        content="A minimalistic HTML + CSS + JS base front-end framework for simple web site projects." />

    <!-- VIEWPORT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FOR IE/EDGE -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- MAIN CSS FILE -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="site-wrapper">

        <iframe class="inc iframe-site-header" scrolling="no" src="/inc/_header.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove();"></iframe>

        <main class="site-main layout-centered">
            <div class="container">
                <h1>About Us</h1>
            </div>
        </main>


        <iframe class="inc iframe-site-footer" scrolling="no" src="/inc/_footer.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove();"></iframe>

    </div>

</body>

</html>
